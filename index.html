<!DOCTYPE>
<html>
	<head>
		<title>Playing Around with Sliders</title>
		<link rel="stylesheet" type="text/css" href="normalize.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	</head>
	<body>
	<div class="slider-container">
		<div id="slider">
			<ul class="slides">
				<li class="slide blue"><h1>D</h1></li>
				<li class="slide black"><h1>A</h1></li>
				<li class="slide blue"><h1>B</h1></li>
				<li class="slide black"><h1>C</h1></li>
				<li class="slide blue"><h1>D</h1></li>
				<li class="slide black"><h1>A</h1></li>
			</ul>
			<i class="fa fa-arrow-circle-o-left fa-2x"></i>
			<i class="fa fa-arrow-circle-o-right fa-2x"></i>
		</div>	<!-- closing slider div -->
	</div> <!-- closing slider container div -->
		<script src="jquery-2.1.4.min.js"></script>
   		<script src="slider.js"></script>
	</body>
</html>
